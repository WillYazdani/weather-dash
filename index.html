<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>

    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <div class="container-fluid row col-12 px-5">

        <div class="row">

            <div class="col px-5" id="citySearch">
                <form>
                    <div class="form-group">
                        <label for="cityInput">Search for a City:</label>
                        <input type="text" class="form-control" id="cityInput" placeholder="City Name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

        <div class="col border border-primary" id="currentWeather">

        </div>

    </div>

    <script src="/assets/js/script.js"></script>

</body>
</html>
